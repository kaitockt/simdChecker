<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIMD Checker Result</title>
        <!-- Bootstrap4 -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    
        <!-- Sematic UI -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js"></script>
    
        <!-- Custom CSS -->
        <link rel="stylesheet" href="result.css">
    
        <!-- Custom JS -->
        <script src="index.js"></script>
        <script src="result.js"></script>
    
</head>
<body>

    <div id="result_div">

        <div class="gradient">
            <h1 id="result_postcode"></h1>
            <hr>

            <!-- loading icon -->
            <div class="ui segment" id="loadingdiv">
                <div class="ui active loader"></div>
                <p></p>
            </div>

            <!-- ranks of all categories -->

            <div class="ui grid" style="margin: 0;">
                <div class="four wide column" id="Total Rank"></div>
                <div class="four wide column" id="Geographic Access"></div>
                <div class="four wide column" id="Crime"></div>
                <div class="four wide column" id="Housing"></div>
                <div class="four wide column" id="Health"></div>
                <div class="four wide column" id="Education"></div>
                <div class="four wide column" id="Income"></div>
                <div class="four wide column" id="Employment"></div>
            </div>
            <br>
            <!-- about the grade and color -->

            <div id="gradeAndColor">
                <h4>What do the colours and the grades mean?</h4>
                <table>
                    <tr>
                        <td style="width: 10%; padding: 0; background: #a50026;">Most deprived 10%</td>
                        <td style="width: 10%; padding: 0; background: #d73027;"></td>
                        <td style="width: 10%; padding: 0; background: #f46d43;"></td>
                        <td style="width: 10%; padding: 0; background: #fdae61;"></td>
                        <td style="width: 10%; padding: 0; background: #fee090;"></td>
                        <td style="width: 10%; padding: 0; background: #e0f3f8;"></td>
                        <td style="width: 10%; padding: 0; background: #abd9e9;"></td>
                        <td style="width: 10%; padding: 0; background: #74add1;"></td>
                        <td style="width: 10%; padding: 0; background: #4575b4;"></td>
                        <td style="width: 10%; padding: 0; background: #313695; text-align: right;">Least deprived 10%</td>
                    </tr>
                </table>
            </div>

            <br><br>

            <!-- more info, default hidden -->

            <button class="fluid ui button" type="button" onclick="displayMoreInfo()" id="moreInfoBtn">See more info</button>

                
                <!-- nearest things -->

                <div id="moreInfo">
                    <h4>The nearest bus stop/ supermarket/ school/ hotel:</h4>
                    <!-- loading icon -->
                    <div class="ui segment" id="loadingdiv2">
                        <div class="ui active loader"></div>
                        <p></p>
                    </div>
                    <table id="moreInfoResult"></table>
                </div>

            
            
            <br><br>
            
            <!-- start another search -->
            
            <div class="row" style="margin: 0;">
                <form action="result.html" method="get" id="postcodeform">
                    <div class="ui icon input">
                        <input type="text" placeholder="Postcode" id="postcodeField" name="postCode">
                        <i class="inverted circular search link icon" onclick="document.getElementById('postcodeform').submit()"></i>
                    </div>
                </form>
                <form  action="result.html" method="get" id="addressform">
                    <div class="ui icon input">
                        <input type="text" placeholder="Address" id="addressField" name="addr">
                        <i class="inverted circular search link icon" onclick="document.getElementById('addressform').submit()"></i>
                    </div>
                </form>
            </div>
        </div>

        
        
        
    </div>



</body>
</html>
